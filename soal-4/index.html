<!DOCTYPE html>
<html lang="en">

<head>
    <title>Soal 4</title>

    <style>
        label, input {
            display: block;
        }
    </style>
</head>

<body>
    <p>Masukkan nilai diameter untuk menghitung volume bola</p>
    <form action="" method="post" id="form">
        <label for="diameter">Diameter</label>
        <input type="text" name="diameter" id="diameter" required>
        
        <label for="volume">Volume</label>
        <input type="text" name="volume" id="volume">
        
        <input type="submit" value="Hitung" id="submit">
    </form>

    <script>
        // Tambahkan skrip Javascript untuk menampilkan volume bola
        // berdasarkan nilai diameter yang dimasukkan.
        // Nilai volume akan muncul pada isian Volume setelah tombol
        // hitung ditekan.
        document.getElementById("form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        
        var diameter = document.getElementById("diameter").value;
        var radius = diameter / 2;
        var volume = (4 / 3) * Math.PI * Math.pow(radius, 3); // Formula for volume of a sphere
        
        document.getElementById("volume").value = volume.toFixed(2); // Display the volume with 2 decimal places
    });
    </script>
</body>

</html>
